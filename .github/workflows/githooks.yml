name: Jekyll site CI

on: [push, pull_request]

jobs:
  commit-msg:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Valid commit messages
      shell: bash
      run: |
        echo "DX-723: Some commit message" > commit-msg.txt
        bash ./.githooks/commit-msg commit-msg.txt

    - name: Invalid commit messages
      shell: bash
      run: |
        echo "Some commit message" > commit-msg.txt
        bash ./.githooks/commit-msg commit-msg.txt

  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Valid branch names
      shell: bash
      run: |
        git checkout -b feature/dx-123_hello
        bash ./.githooks/pre-commit

    - name: Invalid branch names
      shell: bash
      run: |
        git checkout -b feature/hello
        bash ./.githooks/pre-commit
