name: Jekyll site CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Docker compose up
      run: |
        docker-compose \
          -f docker-compose.yml \
          up \
          --abort-on-container-exit \
          --exit-code-from portal
