name: Verify build output

on: [push, pull_request]

jobs:
  test:
    name: Jekyll output
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Find branch
      id: branch
      env:
        HEAD_REF: ${{ github.head_ref }}
        REF: ${{ github.ref }}
        EVENT_NAME: ${{ github.event_name }}
        PULL_REPO: ${{ github.event.pull_request.head.repo.full_name }}
        REPO: ${{ github.repository }}
      run: |
        if [[ "$EVENT_NAME" == "pull_request" && "$PULL_REPO" != "$REPO" ]]; then
          # We have a pull-request from a forked repository. Not sure this actually works.
          GITHUB_BRANCH="${PULL_REPO}${HEAD_REF}"
        elif [[ ! -z "$HEAD_REF" ]]; then
          # Use the head_ref on merge commits
          GITHUB_BRANCH=${HEAD_REF}
        else
          # Use the branch head reference on regular commits
          GITHUB_BRANCH=${REF#refs/heads/}
        fi

        if [[ $GITHUB_BRANCH == refs/tags* ]]; then
          # Default to the master branch on tags
          $GITHUB_BRANCH = "master"
        fi

        echo "::set-output name=branch-name::${GITHUB_BRANCH}"

    - name: HTMLProofer
      env:
        GITHUB_BRANCH: ${{ steps.branch.outputs.branch-name }}
      run: |
        docker-compose \
          -f docker-compose.yml \
          -f .docker/docker-compose.test.yml \
          up \
          --abort-on-container-exit \
          --exit-code-from portal
